<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKNITE STUDIO | news</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="https://rocknite-studio.github.io/logo.png" />
    <meta name="description" content="ROCKNITE STUDIO | Découvrez nos dernières actualités">
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="https://rocknite-studio.github.io/">Acceuil</a>
            </li>
            <li>
                <a href="https://rocknite-studio.github.io/jeux">Jeux</a>
            </li>
            <li>
                <a href="https://rocknite-studio.github.io/news">News</a>
            </li>
            <li>
                <a href="https://rocknite-studio.github.io/SUPPORT">Assistance</a>
            </li>
            <li>
                <a href="https://rocknite-studio.github.io/login">Compte</a>
            </li>
        </ul>
    </header>

    <!-- Les actualités seront chargées ici sans le conteneur supplémentaire -->
    <div id="news-container">
        <!-- Les actualités seront insérées ici par JavaScript -->
    </div>

    <script>
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                data.forEach(news => {
                    const newsBox = document.createElement('div');
                    newsBox.classList.add('news-item');

                    const title = document.createElement('h2');
                    title.textContent = news.title;
                    newsBox.appendChild(title);

                    const description = document.createElement('p');
                    description.textContent = news.description;
                    newsBox.appendChild(description);

                    if (news.image) {
                        const image = document.createElement('img');
                        image.src = news.image;
                        image.alt = news.title;
                        newsBox.appendChild(image);
                    }

                    const link = document.createElement('a');
                    link.href = news.link;
                    link.classList.add('btn');
                    link.textContent = "Voir les détails";
                    newsBox.appendChild(link);

                    container.appendChild(newsBox);
                });
            })
            .catch(error => {
                console.error('Erreur de chargement des actualités:', error);
            });
    </script>
</body>
</html>
