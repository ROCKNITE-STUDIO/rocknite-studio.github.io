<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Rockstar Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="images1.png" alt="Red Dead Redemption">
                <div class="content">
                    <small>Red Dead Redemption</small>
                    <h1>Bande-annonce 1</h1>
                    <a href="#" class="btn">VISIONNER MAINTENANT</a>
                </div>
            </div>
            <div class="slide">
                <img src="images2.png" alt="GTA V">
                <div class="content">
                    <small>GTA V</small>
                    <h1>Bande-annonce 2</h1>
                    <a href="#" class="btn">VISIONNER MAINTENANT</a>
                </div>
            </div>
            <div class="slide">
                <img src="images3.png" alt="Max Payne 3">
                <div class="content">
                    <small>Max Payne 3</small>
                    <h1>Remastered</h1>
                    <a href="#" class="btn">VISIONNER MAINTENANT</a>
                </div>
            </div>
            <div class="slide">
                <img src="images4.png" alt="Bully">
                <div class="content">
                    <small>Bully</small>
                    <h1>Anniversary Edition</h1>
                    <a href="#" class="btn">VISIONNER MAINTENANT</a>
                </div>
            </div>
        </div>

        <!-- Boutons de navigation circulaires -->
        <div class="dots" id="dots"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
