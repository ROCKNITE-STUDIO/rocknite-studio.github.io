<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKNITE STUDIO | News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/header.css" />
    <link rel="icon" href="/logo.png" />
    <meta name="description" content="ROCKNITE STUDIO | Toutes les actualitÃ©s concernant nos projets et jeux !">
</head>
<body>
    <header>
        <ul>
            <li><a href="/v3/">Accueil</a></li>
            <li><a href="/v3/game">Jeux</a></li>
            <li><a href="/v3/news">News</a></li>
            <li><a href="/v3/SUPPORT">Assistance</a></li>
            <li><a href="/v3/account">Compte</a></li>
        </ul>
    </header>

    <section class="timeline">
        <div id="news-container"></div>
    </section>

    <script>
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                data.forEach((news, index) => {
                    const item = document.createElement('div');
                    item.classList.add('timeline-item');

                    // Position gauche/droite en alternance
                    if (index % 2 === 0) {
                        item.classList.add('left');
                    } else {
                        item.classList.add('right');
                    }

                    item.innerHTML = `
                        <div class="content">
                            <span class="date">${news.date}</span>
                            <h2>${news.title}</h2>
                            <p>${news.description}</p>
                            ${news.image ? `<img src="${news.image}" alt="Image actu">` : ""}
                        </div>
                    `;

                    newsContainer.appendChild(item);
                });
            })
            .catch(error => console.log('Erreur chargement JSON :', error));
    </script>
</body>
</html>
